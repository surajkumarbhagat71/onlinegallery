{% extends 'gallery/base.html' %}


{% block content %}
    {% load crispy_forms_tags %}
 <div class="container-fluid mt-4 p-0">
        <div class="row no-gutters p-0 m-0">
            <div class="col-lg-6 mx-auto">
                <div class="card border-0 shadow-sm">
                    <div class="card-body border-0 shadow-sm">
                        <img src="{{ image.image.url }}" alt="" class="card-img-top">
                    </div>
                </div>
            </div>
        </div>
    </div>



<div class="container-fluid bg-dark mt-4">
<div class="row">
    {% for x in allimage %}
    <div class="col-lg-3 mb-3 mt-2">
        <div class="card border-0 shadow-sm">
            <a href="{% url 'viewimage' x.img_id %}">
            <div class="card-body border-0 shadow-sm">
                <img src="{{ x.image.url }}" alt="" height="300px" class="card-img-top">
            </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}
