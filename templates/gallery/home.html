{% extends 'gallery/base.html' %}

{% block content %}

 <div class="container-fluid p-0">
        <div class="row no-gutters p-0 m-0">
            <div class="col-lg-12 bg-secondary">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card border-0 shadow-sm">
                            <h5 class="display-4 text-center text-success"><b>Image Upload</b></h5>
                    <div class="card-body border-0 mx-auto">
                        <form action="{% url 'addimage' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table class="table">
                                {{ forms }}
                            </table>
                            <input type="submit" class="btn btn-success btn-block">
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>


<div class="container-fluid bg-dark">
<div class="row">
    {% for x in image %}
    <div class="col-lg-3 mb-3 mt-2">
        <div class="card border-0 shadow-sm">
            <a href="{% url 'viewimage' x.img_id %}">
            <div class="card-body border-0 shadow-sm">
                <img src="{{ x.image.url }}" alt="" height="300px" class="card-img-top">
            </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
